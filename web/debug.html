<!DOCTYPE html>
<html>
<head>
    <title>Debug - Match Loading Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a2e; color: #eee; }
        .section { margin: 20px 0; padding: 15px; background: #16213e; border-radius: 8px; }
        pre { background: #0f3460; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; background: #6366f1; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #4f46e5; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>üîç Match Loading Diagnostic</h1>
    
    <div class="section">
        <h2>API Test</h2>
        <button onclick="testAPI()">Test /api/live_matches</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="section">
        <h2>Raw Response</h2>
        <pre id="rawData">Click the button above to load data...</pre>
    </div>
    
    <div class="section">
        <h2>Parsed Matches</h2>
        <div id="matchList">No matches loaded yet</div>
    </div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            const rawDiv = document.getElementById('rawData');
            const matchDiv = document.getElementById('matchList');
            
            resultDiv.innerHTML = '‚è≥ Loading...';
            
            try {
                console.log('Fetching /api/live_matches...');
                const response = await fetch('/api/live_matches');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Data received:', data);
                
                // Show raw data
                rawDiv.textContent = JSON.stringify(data, null, 2);
                
                // Check if it's an array
                if (Array.isArray(data)) {
                    resultDiv.innerHTML = `<span class="success">‚úÖ SUCCESS: Received ${data.length} matches</span>`;
                    
                    // Display matches
                    let html = '<ol>';
                    data.forEach(match => {
                        const game = match.game || match.videogame?.name || match.video_game || 'Unknown';
                        const status = match.status || 'Unknown';
                        const title = match.title || 'Unknown vs Unknown';
                        html += `<li><strong>${title}</strong> - ${game} (${status})</li>`;
                    });
                    html += '</ol>';
                    matchDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå ERROR: Response is not an array</span>`;
                    matchDiv.innerHTML = 'Invalid data format';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<span class="error">‚ùå ERROR: ${error.message}</span>`;
                rawDiv.textContent = `Error: ${error.toString()}`;
                matchDiv.innerHTML = 'Failed to load matches';
            }
        }
        
        // Auto-test on load
        window.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
